name: Build wcap

on:
  push:
    branches: [main, master]
    paths-ignore:
      - '**/README.md'
  pull_request:
    branches: [main, master]
    paths-ignore:
      - '**/README.md'

jobs:
  build:
    runs-on: windows-2022
    strategy:
      matrix:
        arch: [x64, arm64]
        # 禁用快速失败，允许单个架构独立构建
        fail-fast: false

    steps:
      # 第一步：检出代码（仅主仓库，不包含Wiki）
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          path: 'src'  # 明确指定检出目录

      # 第二步：设置VS编译环境
      - name: Setup Visual Studio
        uses: microsoft/setup-msbuild@v1
        with:
          vs-version: '17.0'

      # 第三步：执行编译
      - name: Build
        shell: cmd
        working-directory: ./src  # 进入源码目录
        run: |
          call "C:\Program Files (x86)\Microsoft Visual Studio\2022\Enterprise\Common7\Tools\VsDevCmd.bat" -arch=${{ matrix.arch }}
          build.cmd ${{ matrix.arch }} release
          dir *.exe

      # 第四步：上传构建产物
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: wcap-${{ matrix.arch }}
          path: src/wcap-${{ matrix.arch }}.exe  # 指定完整路径
          retention-days: 3  # 自动清理旧构建

      # 第五步：验证构建（可选）
      - name: Verify binary
        shell: cmd
        working-directory: ./src
        run: |
          wcap-${{ matrix.arch }}.exe --version || echo "Binary test failed"
